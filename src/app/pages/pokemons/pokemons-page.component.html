<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina Actual: {{ currentPage() }}</h2>

<hr class="my-2">

 @if ( pokemons().length !== 0 ) {
  <pokemon-list [pokemons]="pokemons()"/>
 } @else {
  <pokemon-list-skeleton />
}


<!-- TODO: Buttons Cargar siguiente y anteriores -->

<div class="flex justify-between">
  <button (click)="loadPokemon(-1)" class="mt-2">Anteriores</button>

  <button (click)="loadPokemon(+1)" class="mt-2">Siguientes</button>
</div>
